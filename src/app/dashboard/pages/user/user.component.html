<app-title [title]="fullName()" />

@if (user()) {
<section>
  <img
    [alt]="user()!.first_name"
    [srcset]="user()!.avatar"
    [style]="'view-transition-name:' + user()!.id"
    width="200"
    class="rounded"
  />

  <div>
    <h3>{{ user()?.first_name }} {{ user()?.last_name }}</h3>
    <p>{{ user()?.email }}</p>
  </div>
</section>
} @else {
<p>Loading...</p>
}
